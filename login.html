<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="icon" type="image/svg+xml" href="/logo-dark.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/auth/style.css">
</head>

<body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/logo-light.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Mini Projet
            </a>
            <div>
                <a href="/register" class="btn btn-link link-light link-underline-opacity-0" id="register">S'inscrire</a>
            </div>
        </div>
    </nav>
    <h1 class="mt-4 text-center">Connexion</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginBtn" class="btn btn-dark" type="submit">S'identifier</button>
        <a href="/register" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 text-end position-relative link-underline-opacity-75-hover" style="font-size: 0.8em; top: -5px;">
            Vous n'avez pas de compte ? S'inscrire
        </a>
    </form>
    <script type="module" src="/src/auth/login/script.js"></script>
</body>

</html>
